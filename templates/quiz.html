<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KBC Quiz Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Welcome to KBC Quiz Game!</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ question.question }}</h4>
        <form action="{{ url_for('quiz') }}" method="post">
          {% for option in question.options %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}" required>
              <label class="form-check-label" for="option{{ loop.index }}">
                {{ option }}
              </label>
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
